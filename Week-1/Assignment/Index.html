<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1.2</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" type="image/x-icon" href="./Images/document.png" />
  </head>
  <body>
    <main style="display: flex; height: 90vh">
      <div class="sidebar">
        <button><i class="fa-solid fa-bars my-auto"></i></button>
        <button><i class="fa-solid fa-house-chimney my-auto"></i></button>
        <button><i class="fa-solid fa-magnifying-glass my-auto"></i></button>
        <button><i class="fa-solid fa-volume-high my-auto"></i></button>
        <button><i class="fa-solid fa-user my-auto"></i></button>
        <button><i class="fa-brands fa-spotify my-auto"></i></button>
        <button><i class="fa-solid fa-gear my-auto"></i></button>
        <button><i class="fa-brands fa-soundcloud my-auto"></i></button>
      </div>

      <div class="content">
        <div class="header">
          <img
            class="header-img"
            src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
            alt=""
          />
          <div class="d-inlineblock header-Content">
            <div>
              <h2>Cattyboard Top 100 Single Charts (11.06.36)</h2>
              <p>Unknown Artist</p>
              <p>2016.Charts.100 songs</p>
            </div>

            <div class="control-btn">
              <button class="header-btn">
                <i class="fa-solid fa-play"></i> Play all
              </button>
              <button class="header-btn">
                <i class="fa-solid fa-plus"></i> Add to
              </button>
              <button class="header-btn">
                <i class="fa-solid fa-ellipsis"></i> More
              </button>
            </div>
          </div>
        </div>

        <div style="margin-left: 20px">
          <table class="song-table">
            <!-- <tbody> -->
            <tr>
              <td>1.One Dance</td>
              <td>Crake feat CatKid & Cyla</td>
              <td>2:54</td>
              <td><button class="table-btn">CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>2.Panda</td>
              <td>Cattee</td>
              <td>4:06</td>
              <td><button class="table-btn">CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>3.Can't Stop the Feeling</td>
              <td>Catin Cimberlakes</td>
              <td>3:56</td>
              <td><button class="table-btn">CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>4.Work From Home</td>
              <td>Cat Harmony feat Colla</td>
              <td>3:34</td>
              <td><button class="table-btn">CATTY CLOUD SYNC</button></td>
            </tr>
            <!-- </tbody> -->
          </table>
        </div>
      </div>
    </main>
    <div class="songBox-side">
      <div style="display: flex">
        <img
          class="header-img"
          src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
          alt=""
        />
        <!-- <div class="d-inlineblock"> -->
        <div class="song-text">
          <p>If It Ain't Love</p>
          <p>Catson Derulo</p>
        </div>
        <!-- </div> -->
      </div>

      <div class="group-btn">
        <button><i class="fa-solid fa-backward-step"></i></button>
        <button><i class="fa-solid fa-pause"></i></button>
        <button><i class="fa-solid fa-forward-step"></i></button>
        <button><i class="fa-solid fa-rotate"></i></button>
        <button><i class="fa-solid fa-repeat"></i></button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7677740565.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
